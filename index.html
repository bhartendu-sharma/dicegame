<!DOCTYPE html>
<html>
<head>
   <title>dice game</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="game-container">
        <div class="player-container">
            <div class="player-0-container">
                <h1 class="player-name" id="name-0">player 1</h1>
                <h1 class="score" id="score-0">43</h1>
                <div class="player-score-container">
                   <p class="current-label">current</p>
                   <p class="current-score" id="current-score-0">11</p>
                </div>
            </div>
             <div class="player-1-container">
                <h1 class="player-name" id="name-1">player 2</h1>
                <h1 class="score" id="score-1">44</h1>
                <div class="player-score-container">
                   <p class="current-label">current</p>
                   <p class="current-score" id="current-score-1">12</p>
                </div>
            </div>
        </div>
               
         <img src="./images/d-1.png" alt="Dice" height="120vh" width="120vw" id="dice-1">
          <img src="./images/d-4.png" alt="Dice" height="120vh" width="120vw" id="dice-2">
            
              <button class="btn-new-game">new game</button>
              <button class="btn-roll-dice">roll dice</button>
               <button class="btn-hold">hold</button>
               <input type="text" class="final-score" placeholder="Final Score">
      </div>
      <script src="app.js" type="text/javascript"></script>
</body>
</html>
